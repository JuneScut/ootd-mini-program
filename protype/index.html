<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气+OOTD小程序原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .phone-frame {
            width: 430px;
            height: 932px;
            border-radius: 55px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 12px solid #000;
            background-color: #000;
        }
        .phone-content {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 40px;
            overflow: hidden;
        }
        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }
        .frames-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .frame-label {
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1>天气+OOTD小程序原型</h1>
        
        <div class="frames-container">
            <div>
                <div class="phone-frame">
                    <iframe src="first_time.html" class="phone-content"></iframe>
                </div>
                <div class="frame-label">首次进入引导页</div>
            </div>

            <div>
                <div class="phone-frame">
                    <iframe src="ootd.html" class="phone-content"></iframe>
                </div>
                <div class="frame-label">OOTD主页</div>
            </div>

            <div>
                <div class="phone-frame">
                    <iframe src="profile.html" class="phone-content"></iframe>
                </div>
                <div class="frame-label">我的页面</div>
            </div>
        </div>
    </div>
</body>
</html>
